<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Firefox Code Review Times</title>

    <!-- Bootstrap core CSS -->
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <script src="js/vendor/modernizr-2.6.2.min.js"></script>
  </head>

  <body>

    <div class="container">

      <!-- Static navbar -->
      <div class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Firefox Code Review Times</a>
        </div>
        <div class="navbar-collapse collapse">
        </div><!--/.nav-collapse -->
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">Overall</div>
        <div class="panel-body row">
          <div class="col-md-4">
            <table id="total-times" class="table">
              <tr>
                <th>Last week<th>
                <td></td>
              </tr>
              <tr>
                <th>Last month<th>
                <td></td>
              </tr>
              <tr>
                <th>Last 12 months<th>
                <td></td>
              </tr>
              <tr>
                <th>Shortest<th>
                <td></td>
              </tr>
              <tr>
                <th>Longest<th>
                <td></td>
              </tr>
            </table>
          </div>
          <div class="col-md-8">
            <div id="chart"></div>
          </div>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">By Component</div>
        <div class="panel-body">
          <input type="text" class="form-control" placeholder="Filter">
        </div>
        <table id="stats-table" class="table tablesorter">
          <thead>
            <tr>
              <th>Component</th>
              <th>Last week</th>
              <th>Last month</th>
              <th>Last 12 months</th>
              <th>Shortest</th>
              <th>Longest</th>
            </tr>
          </thead>
          <tbody id="component-times">
          </tbody>
        </table>
      </div>
    </div> <!-- /container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script id="require-js" src="js/vendor/jquery.js"
      data-main="js/main.js"
      data-page="main">
    </script>
    <script src="js/vendor/require.min.js"></script>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/jquery.flot.js"></script>
    <script src="js/vendor/jquery.flot.categories.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/jquery.tablesorter.min.js"></script>
  </body>
</html>
